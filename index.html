<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Welcome! | AnimeScreen</title>
</head>
<body>
	<div class="container container--home">	
		<header class="header header--landing">
			<div class="mobile mobile--button"></div>
			<nav class="nav__header nav__header--index">
				<!-- Section for page links. -->
				<ul class="nav__items nav__items--home nav__items--home_left">
					<li class="nav__item nav__item--logo">
						<a class="link link--white link--brand" href="#">ANIMESCREEN</a>
					</li>
					
					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Browse</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Trending</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Library</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Community</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Chat</a>
					</li>
				</ul>

				<!-- Section for user links. -->
				<ul class="nav__items nav__items--home nav__items--home_right">
					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Login</a>
					</li>
					<li class="nav__item nav__item--button">
						<a class="link link--white link--enabled link--button" href="#">Register</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Landing page text. -->
		<section class="section section--top">
			<div class="section__landing">
				<div class="landing__introduction">
					<h1 class="title title--big">Sassier place for the<br>Anime community</h1>
					<p class="subtext">Track, share and discover your favourite anime.</p>
				</div>
				<div class="landing__invitation">
					<a class="button button--join" href="#">Join the Community</a>
				</div>	
			</div>
		</section>

		<!-- Social media links. -->
		<section class="section section--bottom">
			<div class="landing__social-links">
				<p class="social--links social--links__introduction">Check us out on the social media</p>
				<ul class="social--links social--links__items"> <!--changed it from - to -- -->
					<li class="social__item"> <!-- changed it from - to __ -->
						<a class="icon icon--facebook" href="#"><img src="assets/img/icons/Facebook.svg"></a>
					</li>
					<li class="social__item">
						<a class="icon icon--twitter" href="#"><img src="assets/img/icons/Twitter.svg"></a>
					</li>
					<li class="social__item">
						<a class="icon icon--google" href="#"><img src="assets/img/icons/Google.svg"></a>
					</li>
					<li class="social__item">
						<a class="icon icon--Medium" href="#"><img src="assets/img/icons/Medium.svg"></a>
					</li>
					<li class="social__item">
						<a class="icon icon--Youtube" href="#"><img src="assets/img/icons/Youtube.svg"></a>
					</li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
