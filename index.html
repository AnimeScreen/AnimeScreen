<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/style/index.css">
	<title>Welcome! | AnimeScreen</title>
</head>
<body>
	<div class="container container--background">	
		<header class="header header--landing">
			<nav class="header__nav">
				<!-- Section for page links. -->
				<ul class="nav__items nav__items--left">
					<li class="nav__item">
						<a class="link link--white link--brand" href="#">ANIMESCREEN</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Home</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Anime</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Community</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Group</a>
					</li>

					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Chat</a>
					</li>
				</ul>

				<!-- Section for user links. -->
				<ul class="nav__items nav__items--right">
					<li class="nav__item nav__item--button">
						<a class="link link--white link--enabled link--button" href="#">Register</a>
					</li>
					<li class="nav__item">
						<a class="link link--white link--enabled" href="#">Login</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Landing page text. -->
		<section class="section section--top">
			<div class="section__landing">
				<div class="landing__introduction">
					<h1 class="title title--big">Sassier place for the<br> Anime community</h1>
					<p class="subtext">Track, share and discover your favourite anime.</p>
				</div>
				<div class="landing__invitation">
					<a class="button button--submit" href="#">Join the Community</a>
				</div>	
			</div>
		</section>

		<!-- Social media links. -->
		<section class="section section--bottom">
			<div class="landing__social-links">
				<p class="social-links__introduction">Our other (social) bases:</p>
				<ul class="social--links__items"> <!--changed it from - to -- -->
					<li class="social__item"> <!-- changed it from -to __ -->
						<a class="icon icon--facebook" href="#">Facebook</a>
					</li>
					<li class="social__item">
						<a class="icon icon--twitter" href="#">Twitter</a>
					</li>
					<li class="social__item">
						<a class="icon icon--twitter" href="#">Google+</a>
					</li>
					<li class="social__item">
						<a class="icon icon--twitter" href="#">YouTube</a>
					</li>
					<li class="social__item">
						<a class="icon icon--twitter" href="#">Medium</a>
					</li>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
