<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/register.css">
        <link rel="stylesheet" media="(max-width: 480px)" href="assets/css/registermobile.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <title>Register an Account</title>
    </head>
    <body>
        <div class="container">
            <div class="mini_container">
                <img class="logo" src="img/logo.svg">
                <p class="text">Create an account to track, share and <br><span class="textExtra">discorver your favorite anime.</span></p>
                <img class="facebookBanner" src="img/FacebookBanner.png" alt="facebook banner">
                <p class="textSignEmail">Or sign up with email</p>
                <form>
                    <fieldset>
                        <label for="usernameInput"></label>
                        <input type="text" name="usernameInput" placeholder="name" class="input" id="usernameInput">
                        <label for="emailInput"></label>
                        <input type="email" name="emailInput" placeholder="email" class="input" id="emailInput">
                        <label for="nicknameInput"></label>
                        <input type="text" name="nicknameInput" placeholder="nickname" class="input" id="nicknameInput">
                        <label for="passwordInput"></label>
                        <input type="password" name="passwordInput" placeholder="password" class="input" id="passwordInput">
                        <label for="passwordVerifyInput"></label>
                        <input type="password" name="passwordVerifyInput" placeholder="password again" class="input" id="passwordVerifyInput">
                    </fieldset>
                    <button type="submit" class="button">Register!</button>
                    <p class="tos">By signing up you indicate that you have read and agree to <br><span class="tosExtra">the Terms of Service and Private Policy</span></p>
                </form>
            </div>
        </div>
    </body>
</html>
