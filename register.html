<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/register.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <title>Register an Account</title>
    </head>
    <body>
        <div class="container">
            <div class="mini_container">
                <img class="logo" src="img/logo.svg">
                <p class="text">Create an account to track, share and discorver your favorite anime.</p>
                <img class="facebookBanner" src="img/FacebookBanner.png" alt="facebook banner">
                <p class="textSignEmail">Or sign up with email</p>
                <form>
                    <label for="nameInput"></label>
                    <input type="text" name="nameInput" placeholder="Name" class="input" id="nameInput">
                    <label for="usernameInput"></label>
                    <input type="text" name="usernameInput" placeholder="Username" class="input" id="usernameInput">
                    <label for="emailInput"></label>
                    <input type="email" name="emailInput" placeholder="Email" class="input" id="emailInput">
                    <label for="nicknameInput"></label>
                    <input type="password" name="passwordInput" placeholder="Password" class="input" id="passwordInput">
                    <label for="passwordVerifyInput"></label>
                    <input type="password" name="passwordVerifyInput" placeholder="Retype Password" class="input" id="passwordVerifyInput">
                    <button type="submit" class="button">Register!</button>
                    <div class="tos">
                        <p>By signing up you indicate that you have read and agree to<br>the Terms of Service and Private Policy</p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
