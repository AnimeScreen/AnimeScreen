<body>
	<div class="container container--registration">
		<nav class="nav__header nav__header--main">
			<a href="index.html"><img class="logo logo--menu" src="assets/img/logo.svg"></a>
			<ol class="nav__items nav__items--left">
				<li><a href="">Browse</a></li>

			<ol class="nav__items nav__items--right">
				<li class="nav__item nav__item--login">
					<a href="login.html">Login</a>

				<li class="nav__item nav__item--register nav__item--register_active">
					<a href="register.html">Register</a>
                </li>
			</ol>
		</nav>
		<div class="container container--background">
			<div class="loginContainer">

				<img class="logo" src="assets/img/logo.svg">
				<p class="text text--email">Create an account to track, share and discover your favorite anime.</p>
				<form class="form form--registration">
                    <label for="usernameInput"></label>
                
					<input type="text" name="usernameInput" placeholder="Username" class="input input--registration" id="usernameInput">

					<label for="emailInput"></label>
					<input type="email" name="emailInput" placeholder="Email" class="input input--registration" id="emailInput">

					<label for="passwordInput"></label>
					<input type="password" name="passwordInput" placeholder="Password" class="input input--registration" id="passwordInput">
                    <progress data-value="0" id="strength"></progress>
					<label for="passwordVerifyInput"></label>
					<input type="password" name="passwordVerifyInput" placeholder="Retype Password" class="input input--registration" id="passwordVerifyInput">

					<button type="submit" class="button button--submit">REGISTER</button>

					<p class="text text--terms">By signing up you indicate that you have read and agree to the Terms of Service and Private Policy</p>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="assets/js/qubi.js"></script>
<script>
    //adding something after it 
    function after(selectorElement, createElement, newClass){
        const afterElement = document.querySelectorAll(selectorElement)[0];
        const newElement = document.createElement(createElement);
        newElement.classList.add(newClass);
        afterElement.parentNode.insertBefore(newElement, afterElement.nextSibling);
    };

    //script to do stuff
    const progress = document.querySelectorAll("#strength"); 
    progress[0].addEventListener("mouseover" ,function(){
        after("#strength", "div", "safepassword");
    });

    progress[0].addEventListener("mouseout" ,function(){
        const safepassword = document.querySelectorAll(".safepassword");
        safepassword[0].remove();
    });
</script>
