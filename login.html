<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <label for="usernameInput">Username/Email:</label>
        <input type="text" name="usernameInput" id="usernameInput">
        <label for="passwordInput">Password:</label>
        <input type="password" name="passwordInput" id="passwordInput">
        <label for="isRemembered">Remember me:</label>
        <input type="checkbox" name="isRemembered" id="isRemembered">
    </fieldset>
    <button type="submit" class="pure-button pure-button-primary">Register account!</button>
</form>
</body>
</html>
